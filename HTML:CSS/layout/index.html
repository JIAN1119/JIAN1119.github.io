<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart</title>
    <link rel="stylesheet" href="/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <div class="wrap">
      <div class="w-75 centered">
        <p class="font-colored-dark fs-4 my-3">Your shopping cart</p>
        <table class="mb-3">
          <tr class="tdth font-monospace">
            <th colspan="2" class="item">ITEM</th>
            <th>AMOUNT</th>
            <th class="">PRICE</th>
            <th class="">TOTAL</th>
          </tr>
          <tr class="tdth">
            <td class="w-25">
              <img src="/imgs/item1.png" class="item-img my-3" />
            </td>
            <td>
              <b>SONY</b>
              <br />
              <small> Sonnar T* E 24mm F1.8 ZA </small>
            </td>
            <td>2</td>
            <td>$ 900</td>
            <td>
              <b>$ 1800</b>
            </td>
          </tr>
          <tr class="tdth">
            <td>
              <img src="/imgs/item4.jpeg" class="item-img" />
            </td>
            <td>
              <b>SONY</b> <br />
              <small> Sonnar T* E 24mm F1.8 ZA </small>
            </td>
            <td>3</td>
            <td>$ 712</td>
            <td>
              <b>$ 2950</b>
            </td>
          </tr>
          <tr class="tdth">
            <td>
              <img src="/imgs/item3.jpeg" class="item-img" />
            </td>
            <td>
              <b>APPLE</b> <br />
              <small> Sonnar T* E 24mm F1.8 ZA </small>
            </td>
            <td>1</td>
            <td>$ 333</td>
            <td>
              <b>$999</b>
            </td>
          </tr>
          <tr>
            <td colspan="5" class="text-end font-colored-dark py-3 px-5">
              <b> $ 13952 </b>
            </td>
          </tr>
        </table>
        <div class="hstack">
          <p class="font-colored-dark text-decoration-underline">Edit your shopping cart</p>
          <button class="btn-colored-dark ms-auto">Choose payment method</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
